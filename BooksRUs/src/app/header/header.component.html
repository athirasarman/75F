<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">@BooksRUs</h1>

  <span class="example-spacer"></span>
    <button  mat-icon-button aria-label="Example icon button with a delete icon">
         <mat-icon>bookmarks</mat-icon>{{bookmarkCount}}
          <!--<i class="fas fa-bookmark"></i>-->
        </button> 
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
          <a mat-list-item routerLink="">Dashboard</a>
        <a mat-list-item routerLink="">Analytics</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
