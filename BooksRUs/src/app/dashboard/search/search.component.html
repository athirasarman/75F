<form [formGroup]="search" class="search full-width">

      <div class="content">
           <mat-form-field >

     <mat-label>Search</mat-label>
      <input type="text" matInput  [formControl]="searchTerm"/>
     <button (click)="onSubmit()"
     color="primary" matSuffix mat-icon-button aria-label="Button to Search">
         <mat-icon>search</mat-icon>
        </button>
  </mat-form-field>
       </div>
     
</form>
