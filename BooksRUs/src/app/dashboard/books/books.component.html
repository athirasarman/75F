<div class="content">
<div fxLayout="row wrap" fxLayoutGap="16px grid" fxFlexAlign="stretch" *ngIf="display">
  <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let book of bookList | async">
    <mat-card class="mat-elevation-z4" >
       
      <mat-card-content >
     
          <h3
          #tooltip="matTooltip"
          matTooltip="{{book.name}}"
          matTooltipHideDelay="100000" 
          matTooltipHideDelay="1000"
          >{{book.name}}</h3>
          <h4>{{book.genre}}</h4>
    
      </mat-card-content>
      <mat-card-actions>
         <a mat-raised-button color="primary" routerLink="/read/{{book.id}}"> 
        Read    </a>
      </mat-card-actions>
    </mat-card>

   
    

  </div>

  </div>


  <div>
    <mat-card class="mat-elevation-z4" *ngIf="!display">

         <mat-card-content >
           <h1>No Results Found.</h1>
         </mat-card-content>
    </mat-card>
  </div>
</div>
