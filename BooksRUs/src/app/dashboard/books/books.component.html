<div class="content">
<div fxLayout="row wrap" fxLayoutGap="16px grid" fxFlexAlign="stretch">
  <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let book of bookList | async">
    <mat-card class="mat-elevation-z4" >
       
      <mat-card-content >
     
          <h3>{{book.name}}</h3>
          <h4>{{book.genre}}</h4>
    
      </mat-card-content>
      <mat-card-actions>
         <a mat-raised-button color="primary" routerLink="/read/{{book.id}}"> <mat-icon>auto_stories</mat-icon>
        Read    </a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
</div>
